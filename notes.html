/*Slideshow*/
* {box-sizing:border-box}
.mySlides {
    display:none;
    border: 3px solid black;
    margin-top: -20.6%;
    margin-bottom: -5%;
    
}

/* Slideshow container */
.slideshow-container {
  max-width: 100%;
  position: relative;
  margin: auto;
  background-color: white;
  
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 42%;
  width: auto;
  padding: 0.2% 0.9%;
  margin-top: -2.8%;
  color: #20e5d9;
  font-weight: bold;
  font-size: 3.75em;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
}

/* Position the "next button" to the right */
.next {
  right: 2px;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.1);
}

/* The dots/bullets/indicators */
.dot {
  cursor:pointer;
  height: 18px;
  width: 18px;
  margin: 20px 2px -1px 2px;
  background-color: #bbb;
  border: 2px outset white;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #20e5d9;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 17.8%) {
  .prev, .next,.text {font-size: 11px}
}


/*categories*/
.categories {
    display: inline;
    opacity: 0.85;
    width: 20%;
    height: 150px;;
    margin: .6% 5% 0 11.8%;
    border: 1px solid black;
    
}

.categories:hover {
    opacity: 1;
    box-shadow:  4px 8px 25px rgba(0, 0, 0, 0.2);
}

.categoriesframe {
    margin-top: 20%;
}

footer {

}
